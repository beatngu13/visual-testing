<!DOCTYPE html>
<html>

<head>
<title>ACME demo app</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta content="ie=edge" http-equiv="x-ua-compatible">
<meta content="Applitools Visual testing" name="keywords">
<meta content="ACME demo app" name="description">
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://demo.applitools.com/favicon.png" rel="shortcut icon">
<link href="https://demo.applitools.com/apple-touch-icon.png" rel="apple-touch-icon">
<link href="expected-assets/css.css" rel="stylesheet" type="text/css">
<link href="expected-assets/main.css" rel="stylesheet">
<script src="expected-assets/prompt.js"></script>
</head>

<body class="auth-wrapper">
  <div class="all-wrapper menu-side with-pattern">
    <div class="auth-box-w">
      <div class="logo-w">
        <a href="https://demo.applitools.com/index.html"><img alt="" src="expected-assets/logo-big.png"></a>
      </div>
      <h4 class="auth-header">
        Login Form
      </h4>
      <form action="">
        <div class="form-group">
          <label for="">Username</label><input id="username" class="form-control" placeholder="Enter your username" type="text">
          <div class="pre-icon os-icon os-icon-user-male-circle"></div>
        </div>
        <div class="form-group">
          <label for="">Password</label><input id="password" class="form-control" placeholder="Enter your password" type="password">
          <div class="pre-icon os-icon os-icon-fingerprint"></div>
        </div>
        <div class="buttons-w">
          <a id="log-in" class="btn btn-primary" href="https://demo.applitools.com/app.html">Sign in</a>
          <div class="form-check-inline">
            <label class="form-check-label"><input class="form-check-input" type="checkbox">Remember Me</label>
          </div>
          <div><a href="#" style="display: inline-block; margin-bottom:4px;"><img alt="" src="expected-assets/twitter.png" style="width: 28px;"></a><a href="#" style="display: inline-block; margin-left: 30px;margin-right:30px;margin-top:20px;"><img alt="" src="expected-assets/facebook.png" style="width: 28px;"></a><a href="#" style="display: inline-block; margin-left: 30px;margin-right:30px;margin-top:20px;"><img alt="" src="expected-assets/linkedin.png" style="width: 28px;"></a></div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
